<div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">{{ card_header }}</div>
        <div class="card-body">
          <p>
            {% if card_body == 'form' %}
              {% include 'users/includes/form.html' %}
            {% else %}
              {{ card_body }}
              <div class="col-md-6 offset-md-4">
                <a href={{ button_url }} class="btn btn-link">
                  {{ button_text }}
                </a>
              </div>
            {% endif %}
          </p>
        </div> <!-- card body -->
      </div> <!-- card -->
    </div> <!-- col -->
  </div> <!-- row -->
